<!DOCTYPE html>
<html>
  <head>
    <title>Index New Way -Place searches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="map-outer" class="col-md-12">

          <div class="col-md-3">

            <h3>Restaurants</h3>

            <!-- Search the list of restaurants -->
            <form role="form">
              <div class="form-group">
                <input placeholder="Search from this list ..." type="search" class="form-control" name="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
              </div>
            </form>

            <!-- List of restaurants -->
            <div class="content list-group">
              <ul id="placeId">
              </ul>
            </div>

            <!-- List of restaurants -->
            <div class="content list-group">
              <ul data-bind="foreach: app.viewModel.restaurants">
                <li class="article" data-bind="text: name"></li>
              </ul>
            </div>

          </div><!-- /col-md-3 -->


          <!-- /map -->
          <div class="col-md-9" id="map-canvas"></div>
          <div class="col-md-9" id="pano"></div>



        </div><!-- /map-outer -->
      </div><!-- /row -->
    </div><!-- /container -->

    <!-- Google Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

    <!-- jQuery and Knockout libraries -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
