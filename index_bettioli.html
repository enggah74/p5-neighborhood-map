<!DOCTYPE html>
<html>
  <head>
    <title>Index Yelp -Place searches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="map-outer" class="col-md-12">

          <!-- list of restaurants -->
          <div class="col-md-3">
            <h3>Restaurants</h3>
            <ul id="wikipedia-links"></ul>
          </div>


           <!-- actual google map -->
          <div class="col-md-9" id="map-canvas"></div>


        </div><!-- /map-outer -->
      </div><!-- /row -->
    </div><!-- /container -->

    <!-- Google Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

    <!-- jQuery and Knockout libraries -->
    <script src="js/libs/oauth-signature.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app_bettioli.js"></script>

  </body>
</html>
